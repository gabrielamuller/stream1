<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Video</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
        #container {
            width: 800px;
            padding: 10px;
            height: 100%;
        }
            
        .box{
			display:block;
			width: 100%;
			border-radius: 10px;
			font-family: Roboto;
			font-size: 16px;  
			text-align: left;
        }
				
		#video {
	        position: block;
	        -webkit-filter: grayscale(.8) contrast(2);
			   
		}
		
		
		</style>
            
	</head>
	<body>
	    <div id="container">
	    <div id="video" class="box"> 
	    <h1>Video</h1>
	    <video width="800" controls="controls" preload="auto" muted loop poster="images/jazzcat.png">
	        <source src="video/MP4_Bunny.mp4">
	        <source src="video/OGV_Bunny.ogv">
	        <track src="video/sub.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
	    </video>
	    <div id="audio" class="box">
	        <h1>Audio</h1> 
	    <audio controls="controls" preload="auto" loop>
	        <source src="audio/tail.mp3">
	        <source src="video/beats.ogg">
	       </audio>
	   </div>
	</div>
	</body>
</html>
